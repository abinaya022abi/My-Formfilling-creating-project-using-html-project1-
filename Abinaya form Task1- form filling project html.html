<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Registration</h1>
    <br>
    <h3>Personal details</h3>
    <form action="" method="post">
        <label for="enteryourname">Full Name:</label>
        <input type="text" id="enteryourname" name="name" placeholder="Enter your Name" value="" required>
        <br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob" placeholder="Enter your birth" value="" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="" required>
        <br><br>

        <label for="enteryournumber">Mobile Number:</label>
        <input type="text" id="enteryournumber" name="mobilenumber" placeholder="0123456789" minlength="6" maxlength="10" value="" required>
        <br><br>

        <label>Male:</label>
        <input type="radio" name="gender" value="male" required>
        <label>Female:</label>
        <input type="radio" name="gender" value="female" required>
        <br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" value="" required>
            <option value="">Select country</option>
            <option value="india">India</option>
            <option value="srilanka">Srilanka</option>
            <option value="usa">USA</option>
            <option value="canada">canada</option>
            <option value="UK">UK</option>
        </select>
        <br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="address" value="" required>
        <br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" placeholder="pincode" value="" required>
        <br><br>

        <h2>Sign up</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="username" value="" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" value="" required>
        <br><br>

        <label for="confirmpassword">Re Enter:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="confirm password" value="" required>
        <br><br>

        <h2>Educational Details</h2>
        <label for="enteryourschool">School Name:</label>
        <input type="text" id="enteryourschool" name="schoolname" placeholder="Enter your school" value="" required>
        <br><br>

        <label for="enteryourcollege">College Name:</label>
        <input type="text" id="enteryourcollege" name="collegename" placeholder="Enter your college" value="" required>
        <br><br>

        <label for="degree">Degree:</label>
        <select id="degree" name="degree" required>
            <option value="">Select degree</option>
            <option value="diploma">diploma</option>
            <option value="BA">BA</option>
            <option value="BE">BE</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
        </select>
        <br><br>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">Select course</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="CSE">CSE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="IT">IT</option>
        </select>
        <br><br>

        <label for="enteryourcgpa">CGPA:</label>
        <input type="text" id="enteryourcgpa" name="cgpa" placeholder="Enter your CGPA" value="" required>
        <br><br>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" required>
        <br><br>
        
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
